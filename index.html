<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Trafalgar</title>
</head>
<body>
    <div class="wrapper">
        <!-- menu -->
        <header class="header">
            <div class="container-fluid">
                <div class="header-main">
                    <img srcset="./img/logo.png 2x" alt="" class="header-log">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Find a doctor</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Apps</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Testimonials</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container-fluid">
                    <div class="hero-main">
                        <div class="hero-content">
                            <h1 class="hero-heading">Virtual healthcare 
                                for you</h1>
                            <p class="hero-desc">Trafalgar provides progressive, and affordable 
                                healthcare, accessible on mobile and online 
                                for everyone
                            </p>
                            <a href="#" class="button button--primary">Consult today</a>
                        </div>
                        <div class="hero-img">
                            <img srcset="./img/illustration.png 2x" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
